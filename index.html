<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Nice Card</title>
    <script src="./fontawesome/js/all.js"></script>
</head>
<body>
    <div class="layout">
        <div class="card">
            <div class="card-fir-item">
                <div class="pro">PRO</div>
                <div class="logo"><img src="./img/person.jpg" alt="person" title="person"></div>
                <div class="icon"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
            <div class="card-content">
                <h2>Carlos Sousa</h2>
                <h3>Planet Earth</h3>
                <p>Desiner making sesen of messy stuff in @strata3.Born in Madeira, now in Dublin.</p>
                <div class="card-cont-icon">
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-solid fa-earth-americas"></i></span>
                </div>
            </div>

            <div class="card-followers">
                <div>
                    <p class="num">85</p>
                    <p>Shots</p>
                </div>
                <div>
                    <p class="num">508</p>
                    <p>Shots</p>
                </div>
                <div>
                    <p class="num">16</p>
                    <p>Shots</p>
                </div>
            </div>

            <div class="card-btn">
                <button>Follow Dribbler</button>
            </div>
        </div>
    </div>
</body>
</html>
